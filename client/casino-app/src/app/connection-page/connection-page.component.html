<body>
  <div class="header">
    <h1 class="title">The Arcane Casino</h1>
  </div>
  <div class="connection">
    <div class="wrapper">
      <div class="card-switch">
          <label class="switch">
            <input class="toggle" type="checkbox">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                  <div class="title">Log in</div>
                  <form action="" class="flip-card__form">
                      <input type="text" placeholder="Username" name="username" class="flip-card__input" [(ngModel)]="username">
                      <input type="password" placeholder="Password" name="password" class="flip-card__input" [(ngModel)]="password">
                      <button class="flip-card__btn" (click)="connect()">Let`s go!</button>
                  </form>
                </div>
                <div class="flip-card__back">
                  <div class="title">Sign up</div>
                  <form action="" class="flip-card__form">
                      <input type="text" placeholder="Username" name="username" class="flip-card__input" [(ngModel)]="newUsername">
                      <input type="text" placeholder="Email" name="email" class="flip-card__input" [(ngModel)]="email">
                      <input type="password" placeholder="Password" name="password" class="flip-card__input" [(ngModel)]="newPassword">
                      <button class="flip-card__btn" (click)="signUp()">Confirm!</button>
                  </form>
                </div>
            </div>
          </label>
      </div>
    </div>
  </div>
</body>
